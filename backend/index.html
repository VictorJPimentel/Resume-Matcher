<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>File Uploads with Multer</title>
  </head>

  <body>
    <h2>Text File Uploads with Multer</h2>

    <form action="/uploadFile" enctype="multipart/form-data" method="POST">
      <label for="myFile">Single Text File:</label>
      <input type="file" name="myFile" accept=".txt"/> <br /><br />
      <input type="submit" value="Submit" />
    </form>

  </body>

</html>
